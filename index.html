<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
       <div class="inner">
           <!-- Form-start-Here -->
        <div class="form">
            <form>
                <img src="/image-1.png" class="img-1" alt="image">
                
                <h1>NEW ACCOUNT ?</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                
                <label for="fname"><b>Full Name</b></label>
                <input type="text" id="fname" name="name" placeholder="Your full name.." required>
        
                <label for="phone"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter phone number" name="phone" id="phone" required>
        
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
                
                <label for="birthdayDate"> <b>Birthday</b> </label>
                <input type="date" name="birthdate"  id="birthdayDate"/>
        
                <label for="psw"><b>New Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            
                <button type="submit" class="registerbtn">Register</button>
    
              <div class="signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
              </div>
            </form>
            <img src="/image-2.png" class="img-2" alt="image">
        </div>
        <!-- form-end -->
       </div>
   </div>
</body>
</html>
